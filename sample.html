<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/todos');
        xhr.send();
        xhr.onload = () => {
            if (xhr.xtatus === 200) {
                document.querySelector('pre').textContent = xhr.response;
            } else{
                console.log('Error', xhr.status, xhr.statusText);
            }
        }
    </script>
</body>
</html>
